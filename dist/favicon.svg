<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C45B3F"/>
      <stop offset="100%" style="stop-color:#8B3D24"/>
    </linearGradient>
  </defs>
  
  <!-- Background (adaptable to dark/light mode) -->
  <rect width="512" height="512" rx="100" fill="url(#favGradient)"/>
  
  <!-- Image frame -->
  <rect x="116" y="136" width="280" height="220" rx="24" ry="24" fill="#FAFAF8"/>
  
  <!-- Mountain landscape -->
  <path d="M116 270 L180 200 L250 260 L320 180 L396 255 L396 356 L116 356 Z" 
        fill="url(#favGradient)" opacity="0.25"/>
  <path d="M116 290 L200 220 L280 300 L360 235 L396 280 L396 356 L116 356 Z" 
        fill="url(#favGradient)" opacity="0.45"/>
  
  <!-- Sun -->
  <circle cx="350" cy="190" r="30" fill="url(#favGradient)" opacity="0.7"/>
  
  <!-- Wand icon -->
  <g transform="translate(380, 100) rotate(45)">
    <rect x="-7" y="0" width="14" height="70" rx="7" fill="#FAFAF8"/>
    <circle cx="0" cy="-10" r="16" fill="#FAFAF8"/>
  </g>
</svg>