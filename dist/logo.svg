<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Warm gradient matching the app's primary color -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C45B3F"/>
      <stop offset="50%" style="stop-color:#A84A2F"/>
      <stop offset="100%" style="stop-color:#8B3D24"/>
    </linearGradient>
    <!-- Soft glow effect -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#8B3D24" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circular background with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="256" cy="256" r="220" fill="url(#logoGradient)" opacity="0.15"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.4"/>
  <circle cx="256" cy="256" r="190" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Main image frame container -->
  <rect x="126" y="146" width="260" height="200" rx="20" ry="20" 
        fill="url(#logoGradient)" filter="url(#softShadow)"/>
  
  <!-- Image content area -->
  <rect x="141" y="161" width="230" height="170" rx="12" ry="12" 
        fill="#FAFAF8"/>
  
  <!-- Stylized mountain/landscape representation -->
  <path d="M141 280 L195 215 L255 265 L315 195 L371 260 L371 331 L141 331 Z" 
        fill="url(#logoGradient)" opacity="0.2"/>
  <path d="M141 295 L210 235 L280 305 L340 250 L371 285 L371 331 L141 331 Z" 
        fill="url(#logoGradient)" opacity="0.35"/>
  
  <!-- Sun/moon circle -->
  <circle cx="320" cy="200" r="25" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Magic wand / transformation indicator -->
  <g transform="translate(320, 120) rotate(45)">
    <rect x="-6" y="0" width="12" height="80" rx="6" fill="url(#logoGradient)"/>
    <circle cx="0" cy="-8" r="14" fill="url(#logoGradient)"/>
    <!-- Sparkle stars around wand tip -->
    <path d="M-20 -25 L-16 -25 L-18 -21 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <path d="M20 -30 L16 -30 L18 -26 Z" fill="url(#logoGradient)" opacity="0.6"/>
    <path d="M0 -45 L-3 -38 L3 -38 Z" fill="url(#logoGradient)" opacity="0.9"/>
    <circle cx="-25" cy="-15" r="2" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="28" cy="-20" r="1.5" fill="url(#logoGradient)" opacity="0.5"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="156" y="340" width="200" height="4" rx="2" fill="url(#logoGradient)" opacity="0.5"/>
</svg>